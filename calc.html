<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calc">
            <form>
                <div class="display">
                    <input name="display" type="text" id="display" readonly pattern="[0-9+\-*/.]*">
                </div>
                <div>
                    <button type="button" class="ac" value="AC">AC</button>
                    <button type="button" class="del" value="DEL">DEL</button>
                    <button type="button" id="negate" value="+/-">+/-</button>
                    <button type="button" value="/">/</button>
                </div>
                <div>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" value="+">+</button>
                </div>
                <div>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="*">x</button>
                </div>
                <div>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="-">-</button>
                </div>
                <div>
                    <button type="button" value="0">0</button>
                    <button type="button" value=".">.</button>
                    <button type="button" class="equal" value="=">=</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
